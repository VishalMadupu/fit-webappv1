version: '3.8'

services:
  # ===========================================
  # Frontend - FitTrack Web Application
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.fittrack.example.com}
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-FitTrack}
        - NEXT_PUBLIC_ENVIRONMENT=${NEXT_PUBLIC_ENVIRONMENT:-production}
        - NEXT_PUBLIC_ENABLE_ANALYTICS=${NEXT_PUBLIC_ENABLE_ANALYTICS:-true}
        - NEXT_PUBLIC_ENABLE_ERROR_TRACKING=${NEXT_PUBLIC_ENABLE_ERROR_TRACKING:-true}
    container_name: fittrack-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
    networks:
      - fittrack-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # Development Frontend (Hot Reload)
  # ===========================================
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fittrack-frontend-dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_DEV_PORT:-3001}:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-FitTrack}
      - NEXT_PUBLIC_ENVIRONMENT=${NEXT_PUBLIC_ENVIRONMENT:-development}
    networks:
      - fittrack-network
    profiles:
      - dev

networks:
  fittrack-network:
    driver: bridge
    name: fittrack-network
